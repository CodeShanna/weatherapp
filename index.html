<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanna First Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">">
</head>

<body>

    <div class="app-space">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter city name..." required class="search-input">
            <input type="submit" value="Search" class="search-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city">Tübingen</h1>
                <p class="weather-app-details">
            Thursday 15:41, overcast clouds
            <br>
            Humidity:
            <strong>96%,</strong> Wind: <strong>3.09km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-emoji">🌥️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-temperature-unit">°C</div>
        </div>
        </div>
    </main>
    <h1>Welcome to Shanna's Weather App</h1>
    <footer>Coded by
        <a href="https://github.com/CodeShanna" target="_blank">Shanna.</a> Code hosted on <a
            href="https://github.com/CodeShanna/weatherapp" target="_blank">GitHub</a> and website hosted on <a
            href="https://weatherbyshanna.netlify.app/" target="_blank">Netlify.</a>
    </footer>
    </div>
</body>
<script>
</script>
</html>
