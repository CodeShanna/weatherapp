<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles.css">

<body>

    <div class="app-space">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter city name..." required class="search-input" id="searchInput">
            <input type="submit" value="Search" class="search-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="cityName"></h1>
                <p class="weather-app-details">
            <span id="time"></span>
            <span id="description"></span>
            <br>
        Humidity:
            <strong id="humidity">%,</strong> Wind: <strong id="speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-temperature-unit">°C</div>
        </div>
        </div>
        <div class="weather-forecast-container">
            <div class="forecast-day">
                <div class="forecast-date">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temperatures">
                    <div class="forecast-temperature"><strong>15°</strong></div>
                    <div class="forecast-temperature">9°</div>
                </div>
            </div>
            <div class="forecast-day">
                <div class="forecast-date">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temperatures">
                    <div class="forecast-temperature"><strong>15°</strong></div>
                    <div class="forecast-temperature">9°</div>
                </div>
            </div>
            <div class="forecast-day">
                <div class="forecast-date">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temperatures">
                    <div class="forecast-temperature"><strong>15°</strong></div>
                    <div class="forecast-temperature">9°</div>
                </div>
            </div>
            <div class="forecast-day">
                <div class="forecast-date">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temperatures">
                    <div class="forecast-temperature"><strong>15°</strong></div>
                    <div class="forecast-temperature">9°</div>
                </div>
            </div>
            <div class="forecast-day">
                <div class="forecast-date">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temperatures">
                    <div class="forecast-temperature"><strong>15°</strong></div>
                    <div class="forecast-temperature">9°</div>
                </div>
            </div>
        </div>
    </main>

    </footer>
    </div>
</body>
